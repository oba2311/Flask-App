<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="../static/style.css">
    <title>Keep on training</title>
  </head>
  <body>
  <div class="container">
      <img src="../static/what-is-calisthenics.png.webp">
      {% if message %}
      <p class="message">{{ message | safe}}</p>
      {% endif %}
      <form action="/submit" method="POST">
           <div class="form-group">
               <h3> trainer</h3>
               <input type="text" name="trainer" placeholder="Who are you bitch">
           </div>
          <div class="form-group">
               <h3>What kind of training today?</h3>
               <input type="text" name="kind" placeholder="bodyweight">
           </div>
          <input type="submit" value="Submit" class="btn">
      </form>
  </div>
  </body>
</html>
